<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#6c5ce7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a55eea;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1200" height="600" fill="#f8f9fa"/>

    <!-- Workflow Title -->
    <text x="600" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#2d3436">
        Tự động đăng bài Facebook từ Google Sheets
    </text>

    <!-- Workflow Description -->
    <text x="600" y="80" text-anchor="middle" font-family="Arial" font-size="14" fill="#636e72">
        Tự động hóa quy trình đăng bài từ Google Sheets lên Facebook Fanpage
    </text>

    <!-- Nodes -->
    <g transform="translate(100,200)">
        <!-- Schedule Node -->
        <rect x="0" y="0" width="150" height="80" rx="10" fill="#6c5ce7" filter="url(#shadow)"/>
        <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Schedule Trigger</text>
        
        <!-- Arrow -->
        <path d="M 150,40 L 200,40" stroke="#2d3436" stroke-width="2" marker-end="url(#arrow)"/>

        <!-- Google Sheets Node -->
        <g transform="translate(200,0)">
            <rect width="150" height="80" rx="10" fill="#00b894" filter="url(#shadow)"/>
            <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Google Sheets</text>
        </g>

        <!-- Arrow -->
        <path d="M 350,40 L 400,40" stroke="#2d3436" stroke-width="2" marker-end="url(#arrow)"/>

        <!-- Function Node -->
        <g transform="translate(400,0)">
            <rect width="150" height="80" rx="10" fill="#0984e3" filter="url(#shadow)"/>
            <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Function</text>
        </g>

        <!-- Arrow -->
        <path d="M 550,40 L 600,40" stroke="#2d3436" stroke-width="2" marker-end="url(#arrow)"/>

        <!-- IF Node -->
        <g transform="translate(600,0)">
            <rect width="150" height="80" rx="10" fill="#fdcb6e" filter="url(#shadow)"/>
            <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">IF</text>
        </g>

        <!-- Arrow -->
        <path d="M 750,40 L 800,40" stroke="#2d3436" stroke-width="2" marker-end="url(#arrow)"/>

        <!-- Facebook Node -->
        <g transform="translate(800,0)">
            <rect width="150" height="80" rx="10" fill="#1877f2" filter="url(#shadow)"/>
            <text x="75" y="45" text-anchor="middle" font-family="Arial" font-size="14" fill="white">Facebook</text>
        </g>
    </g>

    <!-- Legend -->
    <g transform="translate(100,400)">
        <rect width="20" height="20" fill="#6c5ce7"/>
        <text x="30" y="15" font-family="Arial" font-size="12">Schedule Trigger</text>

        <rect x="150" width="20" height="20" fill="#00b894"/>
        <text x="180" y="15" font-family="Arial" font-size="12">Google Sheets</text>

        <rect x="300" width="20" height="20" fill="#0984e3"/>
        <text x="330" y="15" font-family="Arial" font-size="12">Function</text>

        <rect x="450" width="20" height="20" fill="#fdcb6e"/>
        <text x="480" y="15" font-family="Arial" font-size="12">IF</text>

        <rect x="600" width="20" height="20" fill="#1877f2"/>
        <text x="630" y="15" font-family="Arial" font-size="12">Facebook</text>
    </g>

    <!-- Use Workflow Button -->
    <a xlink:href="workflow.json">
        <rect x="500" y="500" width="200" height="40" rx="20" fill="url(#grad1)"/>
        <text x="600" y="525" text-anchor="middle" font-family="Arial" font-size="16" fill="white">Use Workflow</text>
    </a>
</svg>