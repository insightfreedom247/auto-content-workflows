<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="50" y="50" font-family="Arial" font-size="24" font-weight="bold">
        ðŸ¤– Automate Multi-Platform Social Media Content Creation with AI
    </text>
    
    <!-- Workflow Steps -->
    <g transform="translate(50, 100)">
        <!-- Step 1: Create Image -->
        <rect x="0" y="0" width="300" height="150" rx="10" fill="#ffe3e3"/>
        <text x="20" y="30" font-family="Arial" font-size="16" font-weight="bold">Step 1: Create Image</text>
        <circle cx="50" cy="80" r="20" fill="#ff8787"/>
        <text x="80" y="85" font-family="Arial" font-size="14">OpenAI DALL-E</text>
        
        <!-- Step 2: Content Generation -->
        <rect x="350" y="0" width="300" height="150" rx="10" fill="#fff3bf"/>
        <text x="370" y="30" font-family="Arial" font-size="16" font-weight="bold">Step 2: Generate Content</text>
        <circle cx="400" cy="80" r="20" fill="#ffd43b"/>
        <text x="430" y="85" font-family="Arial" font-size="14">OpenAI GPT-4</text>
        
        <!-- Step 3: Social Media Posting -->
        <rect x="700" y="0" width="300" height="150" rx="10" fill="#d3f9d8"/>
        <text x="720" y="30" font-family="Arial" font-size="16" font-weight="bold">Step 3: Post to Social Media</text>
        <circle cx="750" cy="80" r="20" fill="#51cf66"/>
        <text x="780" y="85" font-family="Arial" font-size="14">Facebook API</text>
        
        <!-- Connecting Arrows -->
        <path d="M 300 75 L 350 75" stroke="#868e96" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 650 75 L 700 75" stroke="#868e96" stroke-width="2" marker-end="url(#arrow)"/>
    </g>
    
    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,0 L10,5 L0,10" fill="none" stroke="#868e96" stroke-width="2"/>
        </marker>
    </defs>
    
    <!-- Legend -->
    <g transform="translate(50, 300)">
        <text x="0" y="0" font-family="Arial" font-size="16" font-weight="bold">Technologies Used:</text>
        <circle cx="20" cy="30" r="8" fill="#ff8787"/>
        <text x="40" y="35" font-family="Arial" font-size="14">OpenAI DALL-E - Image Generation</text>
        <circle cx="20" cy="60" r="8" fill="#ffd43b"/>
        <text x="40" y="65" font-family="Arial" font-size="14">OpenAI GPT-4 - Content Creation</text>
        <circle cx="20" cy="90" r="8" fill="#51cf66"/>
        <text x="40" y="95" font-family="Arial" font-size="14">Facebook API - Social Media Integration</text>
    </g>
